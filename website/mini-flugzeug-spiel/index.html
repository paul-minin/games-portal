<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>mini-flugzeug-spiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <canvas id="game" width="800" height="500"></canvas>
    <div id="hud">
      <div id="score">Punkte: 0</div>
      <div id="message">Tippe zum Starten</div>
    </div>

    <!-- Touch controls -->
    <div id="touch-controls">
      <button id="btn-up" aria-label="Höher">▲</button>
      <button id="btn-down" aria-label="Tiefer">▼</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Grid Survival</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div id="ui">
    <div id="topbar">
      <div id="actions">
        <button id="buy-tile" data-cost="5">Buy Tile (5)</button>
        <button id="upgrade-tile" data-cost="6">Upgrade → Turret (6)</button>
      </div>
      <div id="waveinfo">Wave: <span id="wave">0</span> • Next: <span id="wave-timer">--:--</span></div>
    </div>

    <div id="stats">
      <div>Score: <span id="score">0</span></div>
      <div>Energy: <span id="energy">0</span></div>
      <div>Time: <span id="time">0</span>s</div>
      <div>Highscore: <span id="highscore">0</span></div>
    </div>

    <div id="toolbar">
      <button id="build-block" data-cost="5">Block (5)</button>
      <button id="build-slow" data-cost="4">Slow (4)</button>
      <button id="build-house" data-cost="10">House (10)</button>
      <button id="build-turret" data-cost="6">Turret (6)</button>
      <button id="restart">Restart</button>
    </div>
  </div>

  <canvas id="game"></canvas>

  <div id="mobile-controls">
    <button class="dir" data-dir="up">▲</button>
    <button class="dir" data-dir="left">◀</button>
    <button class="dir" data-dir="down">▼</button>
    <button class="dir" data-dir="right">▶</button>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
